{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block contain %}
{% if user.is_authenticated %}
<center>
<h1>Password reset complete</h1>
<p>Your new password has been set. You can log in now on the <br><br> <a href="{% url 'login' %}">log in page</a>.</p>
</center>
{% else %}
<center>
  <h1>First Login Please</h1>
  <a href="{% url 'login' %}"><h2>Login</h2></a>
</center>
{% endif %}
    {% endblock %}
