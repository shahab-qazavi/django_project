{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block contain %}
{% if user.is_authenticated %}
<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>
{% else %}
<center>
  <h1>First Login Please</h1>
  <a href="{% url 'login' %}"><h2>Login</h2></a>
</center>
{% endif %}
{% endblock %}
